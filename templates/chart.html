{% extends 'base.html' %}

{% block content %}

<h1 class="text-3xl font-bold mb-6 text-center">Expense Chart</h1>

<canvas id="expenseChart" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md"></canvas>

<a href="{{url_for('index')}}" class="mt-6 block max-w-[250px] mx-auto text-center bg-blue-500 text-white py-2 px-6 rounded-lg shadow hover:bg-blue-600 w-full">Go Back</a>

<script>
    var ctx=document.getElementById('expenseChart').getContext('2d');
    var expenses = {{ expenses_by_category|tojson }};
    var labels = Object.keys(expenses)
    var data = Object.values(expenses);

    var chart = new Chart(ctx,{
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                label:'Expenses',
                data: data,
                backgroundColor:[
                    'rgba(255,99,132,0.2)',
                    'rgba(54,162,235,0.2)',
                    'rgba(255,206,86,0.2)',
                    'rgba(75,192,192,0.2)',
                    'rgba(153,102,255,0.2)',
                    'rgba(255,159,64,0.2)',
                ],
                borderColor:[
                    'rgba(255,99,132,1)',
                    'rgba(54,162,235,1)',
                    'rgba(255,206,86,1)',
                    'rgba(75,192,192,1)',
                    'rgba(153,102,255,1)',
                    'rgba(255,159,64,1)',
                ],
                borderWidth: 1
            }]
        },
        options:  {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top'
                }
            }
        }
    })
</script>

{% endblock %}
